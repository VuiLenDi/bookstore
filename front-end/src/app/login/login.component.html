<div class="container" style="margin-top:100px;">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-4 center-block ">
      <mat-card class="login-card">
        <mat-card-header>
          <img mat-card-avatar src="../../../assets/images/App-login-manager-icon.png">
          <mat-card-title>Login here</mat-card-title>
          <mat-card-subtitle>Trust us for your data, and sign up</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="signup-fields">
            <form id="loginForm" [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                  <mat-form-field class="full-width">
                <input name="email" class="form-control" matInput type="email" placeholder="Email" formControlName="email" />
              </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field class="full-width">
                <input name="password" class="form-control" matInput type="password" placeholder="Password" formControlName="password" />
              </mat-form-field>
              </div>
              <div>
                <button id="btnSubmit" mat-raised-button type="submit" color="primary">Login</button>
                <a mat-raised-button routerLink="/register">Register</a>
              </div>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
